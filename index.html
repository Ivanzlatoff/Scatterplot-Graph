<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <svg id="canvas">
      <text id="title" x='350' y='50'>Doping in Professional Bicycle Racing</text>
      <text id="subtitle" x="480" y="80">35 Fastest times up Alpe d'Huez</text>
    </svg>
    <div id='legend'>

        Orange = Doping Allegation |
        Green = No Doping Allegation

    </div>
